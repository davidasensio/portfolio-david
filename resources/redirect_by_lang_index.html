	<script type='text/javascript'>		
		debugger;
		var langPages = {	
			en:"en/",
			es:"es/",
			de:"de/"
		};
		
		var language = (navigator.language || navigator.userLanguage).substring(0,2) 
		var redirection = langPages[language];
		 
		if( (redirection) ) {
			location.replace(redirection + "index.html");
		} else {
			location.replace("en/index.html");
		}
		
	</script>
